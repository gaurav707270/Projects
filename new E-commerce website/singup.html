<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up </title>
    <link rel="stylesheet" href="singin.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="container01" class="container w-100 h-100 padding-20 d-flex j-c-c a-t-c bg-black   ">
        <div id="contentbox01" class="logo w-400 h-f-c bg-white padding-10 b-r-15    ">
            <h2 id="heading" class="d-flex j-c-c f-s-30  bg-d-blue b-r-15 padding-1 b-s-3 color-white">Signup</h2>

            <div class="d-flex j-c-c f-d-c padding-20">
                <h3 class="m-10">Email</h3>
                <input id="email" class="f-s-20  d-flex j-c-c b-r-15 padding-5 border1" type="text"
                    placeholder="Enter Your Email">

                <h3 class="m-10">Create Password</h3>
                <input id="password" class="f-s-20  d-flex j-c-c b-r-15 padding-5 border1" type="password"
                    placeholder="Create Your Password">

                <h3 class="m-10">Confirm Password</h3>
                <input id="confirm_password" class="f-s-20  d-flex j-c-c b-r-15 padding-5 border1" type="password"
                    placeholder="Confirm Your Password">

                <button id="submite_btn"
                    class="f-s-20  d-flex j-c-c b-r-15 m-20 padding-5 bg-yellow b-s-3 border1 border2">Login</button>

                <!-- <p class="m-10" >Don't Have An Account? <button class="padding-5 b-r-15 bg-d-blue  border1 border2" ><a class="color-white" href="#">Sign Up</a> </button></p> -->


                <h3 id="facebook" class="m-10 bg-d-blue color  padding-10 w-100 border1 border2"> <a
                        class="color-white text-d-n " href="https://www.facebook.com/"> <i
                            class="ri-facebook-circle-line"></i> Login With Facebook </a></h3>
                <h3 id="google" class="m-10 bg-white padding-10 w-100 border1 border2 b-s-3"> <a
                        class="  text-d-n color-black " href="https://myaccount.google.com/"><i
                            class="ri-google-fill"></i> Login With google </a> </h3>
            </div>
        </div>
    </div>

    <script src="sign-in.js"></script>
</body>

</html>
